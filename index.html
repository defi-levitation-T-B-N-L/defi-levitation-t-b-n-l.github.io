<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Lato", sans-serif;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 1000;
    }

    .hamburger {
      position: absolute;
      left: 16px;
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: none; /* caché par défaut */
    }

    .sidebar {
      top: 60px;
      padding: 0;
      width: 200px;
      background-color: #f1f1f1;
      position: fixed;
      height: 100%;
      overflow: auto;
      transition: transform 0.3s ease;
    }

    .sidebar a {
      display: block;
      color: black;
      padding: 16px;
      text-decoration: none;
    }

    .sidebar a.active {
      background-color: #04AA6D;
      color: white;
    }

    .sidebar a:hover:not(.active) {
      background-color: #555;
      color: white;
    }

    .content {
      margin-left: 200px;
      margin-top: 60px;
      padding: 1px 16px;
      height: 1000px;
    }

    @media screen and (max-width: 700px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        margin-top: 60px;
      }
      .content {
        margin-left: 0;
      }
    }

	@media screen and (max-width: 400px) {
	  .sidebar {
		position: fixed;
		width: 100%;
		height: auto;
		left: 0;
		top: -100vh; /* cache totalement la sidebar */
	  }

	  .sidebar.open {
		top: 0px; /* visible juste sous le header */
	  }

	  .hamburger {
		display: block;
	  }

	  .content {
		margin-left: 0;
	  }

	  .sidebar a {
		text-align: center;
	  }
	}

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <div class="header">
    <button class="hamburger" onclick="toggleSidebar()">☰</button>
    Mon Super Titre
  </div>

  <div class="sidebar" id="sidebar">
		<a href="#" data-page="home.html" class="active" onclick="loadPage(event)">Home</a>
		<a href="#" data-page="news.html" onclick="loadPage(event)">News</a>
		<a href="#" data-page="contact.html" onclick="loadPage(event)">Contact</a>
		<a href="#" data-page="about.html" onclick="loadPage(event)">About</a>
		<a href="#" data-page="about2.html" onclick="loadPage(event)">About2</a>
		<a href="#" data-page="about3.html" onclick="loadPage(event)">About3</a>
		<a href="#" data-page="about4.html" onclick="loadPage(event)">About4</a>
		<a href="#" data-page="about5.html" onclick="loadPage(event)">About5</a>
		<a href="#" data-page="about6.html" onclick="loadPage(event)">About6</a>
  </div>

  <div class="content" id="content">

  </div>

  <script>
  
  function loadPage(event) {
    event.preventDefault();

    const page = event.target.getAttribute('data-page');
    const contentDiv = document.getElementById('content');
	
    fetch(page)
      .then(response => {
        if (!response.ok) {
          throw new Error('Erreur de chargement : ' + response.status);
        }
        return response.text();
      })
      .then(html => {
        contentDiv.innerHTML = html;

        // Ferme la sidebar en mode mobile
        if (window.innerWidth <= 400) {
          document.getElementById("sidebar").classList.remove("open");
        }

        // Gère les liens actifs
        document.querySelectorAll('.sidebar a').forEach(link => link.classList.remove('active'));
        event.target.classList.add('active');
      })
      .catch(error => {
        contentDiv.innerHTML = `<p style="color:red;">Erreur lors du chargement : ${error.message}</p>`;
      });
  }  
  
  document.addEventListener('DOMContentLoaded', () => {
    fetch('home.html')
      .then(response => {
        if (!response.ok) throw new Error('Erreur HTTP ' + response.status);
        return response.text();
      })
      .then(html => {
        document.getElementById('content').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('content').innerHTML = `<p style="color:red;">Erreur : ${err.message}</p>`;
      });
  });
  
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
    }

    function closeSidebar() {
      const sidebar = document.getElementById("sidebar");
      if (window.innerWidth <= 400) {
        sidebar.classList.remove("open");
      }
    }

    // Pour fermer la sidebar si la fenêtre est redimensionnée > 400px
    window.addEventListener("resize", () => {
      const sidebar = document.getElementById("sidebar");
      if (window.innerWidth > 400) {
        sidebar.classList.remove("open");
      }
    });
  </script>

</body>
</html>
